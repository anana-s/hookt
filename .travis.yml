language: python
python:
- 3.7
env:
  global:
    secure: 
before_install:
- "curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python"
- "source $HOME/.poetry/env"
install:
- poetry install
script:
- poetry run pytest
before_deploy:
- poetry config pypi-token.pypi $PYPI_TOKEN
- poetry build
deploy:
  provider: script
  script: poetry publish
  skip_cleanup: true
  on:
    tags: true
